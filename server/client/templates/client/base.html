<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!-- Poppins Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Project</title>
  </head>

  <style>
    body {
      font-family: "Poppins", sans-serif;
    }

    a {
      text-decoration: none;
      color: black;
    }

    /* sidebar css start  */
    .sidebar {
      width: 300px;
      max-width: 300px;
      background-color: lightgrey;
    }

    .sidebar-icons {
      font-size: 22px;
      padding-right: 10px;
    }
  </style>
  <body style="height: 100vh">
    <div class="d-flex" >
      <div class="sidebar py-5 px-2">
        <h4 class="store-title mb-5">Stores Dashboard</h4>
        <!-- sidebar link start  -->
        <div class="d-flex mb-4" style="align-items: center">
          <i class="bi bi-person-circle sidebar-icons"></i>
          <a href="">Users</a>
        </div>
        <div class="d-flex mb-4" style="align-items: center">
          <i class="bi bi-person-circle sidebar-icons"></i>
          <a href="">Add User</a>
        </div>
        <div class="d-flex mb-4" style="align-items: center">
          <i class="bi bi-person-circle sidebar-icons"></i>
          <a href="">Stores</a>
        </div>
        <div class="d-flex mb-4" style="align-items: center">
          <i class="bi bi-person-circle sidebar-icons"></i>
          <a href="">Add Store</a>
        </div>
        <div class="d-flex mb-4" style="align-items: center">
          <i class="bi bi-person-circle sidebar-icons"></i>
          <a href="">Update Store</a>
        </div>
      </div>
      <div class="py-5" style="width: 100%">
        {% block content %} {% endblock %}
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
